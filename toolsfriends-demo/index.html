<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ToolsFriends Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <div class="container navbar__content">
      <a href="#" class="navbar__logo">ToolsFriends</a>
      <nav class="navbar__menu">
        <a href="#prodotti">Prodotti</a>
        <a href="#servizi">Servizi</a>
        <a href="#contatti">Contatti</a>
      </nav>
      <button class="navbar__toggle">☰</button>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Trasforma i tuoi ricordi in emozioni digitali</h1>
      <button class="button button--primary">Scopri di più</button>
    </section>

    <section id="prodotti" class="grid cards">
      <div class="card">
        <img src="thumb.jpg" alt="Prodotto" class="card__img">
        <h3 class="card__title">Cornice NFC</h3>
        <p class="card__desc">Racchiudi una storia in ogni cornice.</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© 2025 ToolsFriends</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
